# This file describes which services are required by this application
# in order for the smoke tests on the TEST environment and end to end tests
# on the STAGE environment to pass

# lowercase name of the environment
test:
  # list of required services
  services:
    - type: rabbitmq
      name: rabbitmq-github-webhook-pavel
    - type: mysql
      name: mysql-github-webhook-pavel
    - type: eureka
      name: eureka-github-webhook-pavel
      coordinates: com.example.eureka:github-eureka:0.0.1.M1
    - type: stubrunner
      name: stubrunner-github-webhook-pavel
      coordinates: com.example.github:github-analytics-stub-runner-boot-classpath-stubs:0.0.1.M1
      useClasspath: true
stage:
  services:
    - type: rabbitmq
      name: github-rabbitmq-pavel
    - type: mysql
      name: mysql-github-pavel
    - type: eureka
      name: github-eureka-pavel
      coordinates: com.example.eureka:github-eureka:0.0.1.M1
